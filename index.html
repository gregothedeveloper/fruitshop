<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bretech - Fruitshop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="" class="logo"><i class="bx bxs-basket"></i>brilicah delicacy</a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="#home" class="home-active">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#customers">Customers</a></li>
      </ul>
      <div class="profile">
        <img src="images/20220917081126.jpg" alt="" />
        <span>Brian Ochieng</span>
        <i class="bx bx-caret-down"></i>
      </div>
    </header>
    <section class="home swiper" id="home">
      <div class="swiper-wrapper">
        <div class="swiper-slide container">
          <div class="home-text">
            <span>We are delicacy</span>
            <h1>
              Choose delicacy <br />
              the best healthy <br />chicken salad
            </h1>
            <a href="#" class="btn"
              >Shop Now<i class="bx bx-right-arrow-alt"></i
            ></a>
          </div>
          <img src="images/istockphoto-1398630614-1024x1024.jpg" alt="" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </section>
    <!-- Swipers -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- script js -->
    <script src="script.js"></script>
  </body>
</html>
